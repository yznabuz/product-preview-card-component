<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="pordct"
          src="./images/image-product-desktop.jpg"
          alt="Perfumer"
        />
        <img
          class="pordct1"
          src="./images/image-product-mobile.jpg"
          alt="Perfumer"
        />
      </div>
      <div class="info">
        <div class="prv">PERFUMER</div>
        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <div class="disc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="prices">
          <div class="price">$149.99</div>
          <div class="dis">$169.99</div>
        </div>
        <div>
          <button class="btn">
            <img class="cart" src="./images/icon-cart.svg" alt="cart" />Add to
            Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
